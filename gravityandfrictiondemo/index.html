<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <title>Friction Demo</title>
</head>
<body>
    <div id="menuselections">
      <label for="gravcnst">Acceleration of Gravity</label>
      <input name="gravcnst" onmouseup="displaygrav()" type="range" value="0.0981" min="0" max="0.2" step="0.0001" id="gravconst">
      <span id="gravdisp">9.81</span>
      <br>
      <label for="friccoeff">Coefficient of Friction</label>
      <input name="friccoeff" onmouseup="displayfric()" type="range" value="0.2" min="0" max="1" step="0.001" id="friccoeff">
      <span id="fricdisp">0.2</span>
      <br>
      <label for="mass">Mass</label>
      <input name="mass" onmouseup="displaymass()" type="range" value="3" min="1" max="10" step="1" id="mass">
      <span id="massdisp">3</span>
      <button onclick="restart()" id="restartbtn">Restart <img id="restarticon" src="https://rb.gy/liwf1o"></img></button>
    </div>
    <button onclick="menurev()" id="menureveal">â‡§</button>
    <p id="title">Physics Simulation</p>
    <br>
    <div id="mainMesh"></div>
    <script src="script.js"></script>
</body>
</html>
